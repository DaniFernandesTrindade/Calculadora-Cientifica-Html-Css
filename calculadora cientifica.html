<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
  <link rel="stylesheet" href="cientifica.css">
</head>
<body>
  <div class="calculadora">
    <input type="text" class="tela" placeholder="0" disabled>

    <div class="botoes">
      <button>(</button>
      <button>)</button>
      <button>π</button>
      <button>√</button>

      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>log</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operador">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operador">-</button>

      <button>0</button>
      <button>.</button>
      <button class="igual">=</button>
      <button class="operador">+</button>

      <button class="limpar">C</button>
      <button class="operador">^</button>
      <button>%</button>
    </div>
  </div>
</body>
</html>
